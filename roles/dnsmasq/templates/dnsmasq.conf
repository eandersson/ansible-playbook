strict-order
no-resolv

cache-size=8192
server=8.8.8.8
server=8.8.4.4

expand-hosts
addn-hosts=/etc/shared_records

interface={{ private_interface }}
domain={{ domain }}
dhcp-authoritative
dhcp-range=10.0.1.11,10.0.1.248,24h
dhcp-option=6,10.0.1.1
dhcp-option=option:domain-search,{{ domain }}
dhcp-leasefile=/var/lib/dnsmasq/dnsmasq.leases

log-dhcp

conf-dir=/etc/dnsmasq.d
